<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="nav-foreground">PROFILE</b>
      </a>
    </p>

    <!--chevron-->
    <p class="navbar-text pull-left vertical-center">
      <a (click)="backToPrevPage()" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-foreground"></span>
      </a>
    </p>

    <!--tick-->
    <p class="navbar-text pull-right vertical-center">
      <a (click)="updateUser()" class="navbar-link">
        <span class="glyphicon glyphicon-ok nav-foreground"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container">
  <form #f="ngForm">

    <div class="form-group col-xs-12">
      <label for="username">Role</label>
      <input type="text"
             class="form-control"
             id="role"
             name="role"
             placeholder="Role"
             disabled="true"
             [(ngModel)]="role">
    </div>

    <div class="form-group col-xs-12">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             placeholder="Username"
             [(ngModel)]="username">
    </div>

    <div class="form-group col-xs-12">
      <label for="email">Email ID</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="Email"
             [(ngModel)]="email"
             disabled="true">
    </div>

    <div class="form-group col-xs-12">
      <label for="first-name">First Name</label>
      <input type="text"
             class="form-control"
             id="first-name"
             name="firstname"
             placeholder="First Name"
             [(ngModel)]="firstname">
    </div>

    <div class="form-group col-xs-12">
      <label for="last-name">Last Name</label>
      <input type="text"
             class="form-control"
             id="last-name"
             name="lastname"
             placeholder="Last Name"
             [(ngModel)]="lastname">
    </div>

    <div class="form-group col-xs-12">
      <button class = "btn btn-success btn-block form-control" (click)="logout()">Logout</button>
    </div>

    <div class="form-group col-xs-12">
      <button class = "btn btn-danger btn-block form-control" (click)="deleteUser()">Delete</button>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <!--empty-->
  </div>
</nav>
