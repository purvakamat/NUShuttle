<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="nav-foreground">PROFILE</b>
      </a>
    </p>

    <!--chevron-->
    <p class="navbar-text pull-left vertical-center">
      <a (click)="backToPrevPage()" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-foreground"></span>
      </a>
    </p>

    <!--tick-->
    <p class="navbar-text pull-right vertical-center">
      <a (click)="updateUser()" class="navbar-link">
        <span class="glyphicon glyphicon-ok nav-foreground"></span>
      </a>
    </p>

<div class="container">
  <form #f="ngForm">

    <div class="form-group col-xs-12">
      <label for="username">Role</label>
      <input type="text" class="form-control" id="type" placeholder="username" disabled="true" [(ngModel)]="user.role">
    </div>

    <div class="form-group col-xs-12">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="user.username">
    </div>

    <div class="form-group col-xs-12">
      <label for="email">Email ID</label>
      <input type="email" class="form-control" id="email" placeholder="emailid" [(ngModel)]="user.emailId" disabled="true">
    </div>

    <div class="form-group col-xs-12">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="firstname" [(ngModel)]="user.firstName">
    </div>

    <div class="form-group col-xs-12">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="lastname" [(ngModel)]="user.lastName">
    </div>

    <div class="form-group col-xs-12">
      <button class = "btn btn-success btn-block form-control" (click)="logout()">Logout</button>
    </div>

    <div class="form-group col-xs-12">
      <button class = "btn btn-danger btn-block form-control" (click)="deleteUser()">Delete</button>
    </div>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <!--empty-->
  </div>
