<div class="container-fluid">
  <div class="tab">
    <button class="tablinks" [routerLink]="['/user/123/admin/schedule-panel']">Schedule</button>
    <button class="tablinks">Driver</button>
    <button class="tablinks" [routerLink]="['/user/123/admin/setting-panel']">Settings</button>
  </div>

  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input [(ngModel)]="username"
           placeholder="Username"
           type="text"
           id="username"
           class="form-control"/>

    <label for="password">
      Password
    </label>
    <input [(ngModel)]="password"
           placeholder="Password"
           type="text"
           id="password"
           class="form-control"/>

    <label for="firstName">
      First Name
    </label>
    <input [(ngModel)]="firstName"
           placeholder="First Name"
           type="text"
           id="firstName"
           class="form-control"/>

    <label for="lastName">
      Last Name
    </label>
    <input [(ngModel)]="lastName"
           placeholder="Last Name"
           type="text"
           id="lastName"
           class="form-control"/>
    <label for="email">
      Email
    </label>
    <input [(ngModel)]="emailId"
           placeholder="abcd@gmail.com"
           type="text"
           id="email"
           class="form-control"/>
    <button class="btn btn-primary btn-block" type="submit"
            (click)="createDriver(username, password, firstName, lastName, emailId)">Add Driver</button>

    <div class="row">
      <div class="col-xs-12">
        <label>Drivers</label>
      </div>
    </div>

    <div>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row" *ngFor="let driver of fetchDrivers()">
            <div class="col-xs-2">
              {{driver.firstName}}
            </div>
            <div class="col-xs-2">
              {{driver.lastName}}
            </div>
            <div class="col-xs-4">
              {{driver.emailId}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
