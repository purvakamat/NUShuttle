<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <a class="navbar-brand">
      <b class="colorWhite">NEW DRIVER</b>
    </a>

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'admin', 'drivers']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

  </div>
</nav>

<div class="container fluid">
  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input [(ngModel)]="username"
           placeholder="Username"
           type="text"
           id="username"
           class="form-control"/>

    <label for="password">
      Password
    </label>
    <input [(ngModel)]="password"
           placeholder="Password"
           type="password"
           id="password"
           class="form-control"/>

    <label for="verifyPassword">
      Verify Password
    </label>
    <input [(ngModel)]="verifyPassword"
           placeholder="Verify Password"
           type="password"
           id="verifyPassword"
           class="form-control"/>

    <label for="firstName">
      First Name
    </label>
    <input [(ngModel)]="firstName"
           placeholder="First Name"
           type="text"
           id="firstName"
           class="form-control"/>

    <label for="lastName">
      Last Name
    </label>
    <input [(ngModel)]="lastName"
           placeholder="Last Name"
           type="text"
           id="lastName"
           class="form-control"/>
    <label for="email">
      Email
    </label>
    <input [(ngModel)]="emailId"
           placeholder="abcd@gmail.com"
           type="text"
           id="email"
           class="form-control"/>
    <button class="btn btn-primary btn-block" type="submit"
            (click)="createDriver(username, password, verifyPassword, firstName, lastName, emailId)">Add Driver</button>
  </div>
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
