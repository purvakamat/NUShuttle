<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <a class="navbar-brand">
      <b class="colorWhite">EDIT DRIVER</b>
    </a>

    <div class="navbar-text pull-left">
      <a [routerLink]="['/admin-drivers']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

  </div>
</nav>

<div class="container fluid">
  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input [(ngModel)]="username"
           placeholder="Username"
           type="text"
           id="username"
           class="form-control"/>

    <label for="password" class="nhs-padding">
      Password
    </label>
    <input [(ngModel)]="password"
           placeholder="Password"
           type="password"
           id="password"
           class="form-control"/>

    <label for="verifyPassword" class="nhs-padding">
      Verify Password
    </label>
    <input [(ngModel)]="verifyPassword"
           placeholder="Verify Password"
           type="password"
           id="verifyPassword"
           class="form-control"/>

    <label for="firstName" class="nhs-padding">
      First Name
    </label>
    <input [(ngModel)]="firstName"
           placeholder="First Name"
           type="text"
           id="firstName"
           class="form-control"/>

    <label for="lastName" class="nhs-padding">
      Last Name
    </label>
    <input [(ngModel)]="lastName"
           placeholder="Last Name"
           type="text"
           id="lastName"
           class="form-control"/>
    <label for="email" class="nhs-padding">
      Email
    </label>
    <input [(ngModel)]="emailId"
           placeholder="abcd@gmail.com"
           type="text"
           id="email"
           class="form-control"/>
    <button class="btn btn-primary btn-block nhs-btn" type="submit"
            (click)="updateDriver(username, password, verifyPassword, firstName, lastName, emailId)">Update Driver</button>
    <button class="btn btn-danger btn-block nhs-btn" type="submit"
            (click)="deleteDriver()">Delete Driver</button>
  </div>
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
