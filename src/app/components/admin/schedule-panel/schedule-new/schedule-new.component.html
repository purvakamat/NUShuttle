<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <a class="navbar-brand">
      <b class="colorWhite">NEW RIDE</b>
    </a>

    <div class="navbar-text pull-left">
      <a [routerLink]="['/admin-schedules']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

  </div>
</nav>

<div class="container fluid">
  <div class="form-group">
    <label for="vehicleNo">
      Vehicle No:
    </label>
    <input [(ngModel)]="vehicleNo"
           placeholder="Vehicle Number"
           type="text"
           id="vehicleNo"
           class="form-control"/>

    <div>
      <label for="driver" class="nhs-padding">
        Choose driver
      </label>
    </div>
    <div>
      <select id="driver" class="form-control" [(ngModel)]="selectedValue">
        <option *ngFor="let driver of fetchDrivers()"
                value="{{driver._id}}">{{driver.firstName}} {{driver.lastName}}
        </option>
      </select>
    </div>
    <div>
      <label for="departureTime" class="nhs-padding">
        Departure Time
      </label>
    </div>
    <!--<div class="input-control">
    <owl-date-time [(ngModel)]="departureTime" [inputId]="'input1'"></owl-date-time>
    </div>-->
    <div>
      <input [(ngModel)]="departureTime"
             type="datetime-local" id="departureTime" name="departureTime"
             placeholder="HH:mm:ss" class="form-control"/>
    </div>

    <div>
      <label for="seatCount" class="nhs-padding">
        Seat count
      </label>
    </div>
    <div>
      <input [(ngModel)]="seatCount"
             type="number" id="seatCount" name="seatCount"
             placeholder="9" value="9" class="form-control"/>
    </div>

    <div>
      <label for="blockedSeat" class="nhs-padding">
        Blocked Seat
      </label>
    </div>
    <div>
      <input [(ngModel)]="blockedCount"
             type="number" id="Blockedseat" name="blockedSeat"
             placeholder="1" value="1" class="form-control"/>
    </div>

    <div>
      <label for="origin" class="nhs-padding">
        Origin
      </label>
    </div>
    <div>
      <input [(ngModel)]="origin"
             type="text" id="origin" name="origin"
             placeholder="Address of origin" value="360 Huntington Ave, Boston, MA 02115"
             class="form-control"/>
    </div>

    <div>
      <label for="destination" class="nhs-padding">
        Destination
      </label>
    </div>
    <div>
      <input [(ngModel)]="destination"
             type="text" id="destination" name="destination"
             placeholder="Destination address" value="360 Huntington Ave, Boston, MA 02115"
             class="form-control"/>
    </div>

    <button class="btn btn-primary btn-block nhs-btn" type="submit"
            (click)="createRide(departureTime, selectedValue, vehicleNo, seatCount, blockedCount, origin, destination)">
      Add Ride
    </button>
  </div>
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
